<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Hello React!</title>
	<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
	<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
	<div id="example"></div>
	<div id="example1"></div>
	<div id="example2"></div>
	<div id="example3"></div>

	<script type="text/babel">
		function tick() {
		const element = (
		<div>
			<h1>Hello,world</h1>
			<h2>现在是 {new Date().toLocaleTimeString()}.</h2>
		</div>
	)
	ReactDOM.render(
	<Clock date = {new Date()} />,
	// <Clock date=  {new Date()}  />,
	document.getElementById('example')
);
};

setInterval(tick, 1000);

// 不能使用if else 可以使用三元运算符
var  i = 2;
var myDivelement =  (
	<div className="foo">
		<h1>{i == 1 ? 'True' : 'False'}</h1>
	</div>
);
 ReactDOM.render(myDivelement, document.getElementById('example1'));

// 如何在这里设定样式,React会在指定元素数字后自动添加 px
var myStyle = {
	fontSize : 30,
	color : '#f3ec45'
}
ReactDOM.render(
	<div>
		<h1 style= {myStyle}>亚信Asiainfo</h1>
		{/* 注释写在这里*/}
	</div>,
    document.getElementById('example2')
 );
// JSX 允许 在模版中插入数组，数组会自动展开 所有成员
var  arr = [
	<h2>菜鸟教程</h2>,
	<h1>Hello,world</h1>,
	<h2>现在是 {new Date().toLocaleTimeString()}.</h2>,
	// <h2>where is my dream </h2>,
];

ReactDOM.render(
	<div>{arr}</div>,
	document.getElementById('example3')
);

function Clock(props){
	return (
		<div>
			 <h1>Hello,world</h1>
			 <h2>现在是 {props.date.toLocaleTimeString()}</h2>	
		</div>
	);
}
</script>

</body>

</html>
