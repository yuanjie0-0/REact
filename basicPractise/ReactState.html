<!-- Statue & 生命周期 -->

<!-- 如何将一个 函数转化为 类 -->
<!-- 
    1 将一个 名称扩展为  React.Component 的 ES6 类      class Clock extends  React.Component{
    2 创建一个叫做  render() 的 空方法                      render(){
    3 将函数体移动到 render() 方法中                        return（  
    4 在render() 方法中 ，使用 this.props 替换  props              <div>  <h2>It's {this.props.date.toLocaleTimeString}</h2>
    5 删除剩余的空函数声明                                      );}}
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <!-- React 把组件看成是一个状态机-->

    <div id="example"></div>
    <div id="example2"></div>
    <div id="app">
        Hello
    </div>

    <script type="text/babel">

         // 这个class 就是执行一次
        class Clock extends React.Component {
                // 构造器
                 constructor(props) {
                     super(props);
                     this.state = {date : new Date()};
            }
            render() {
                return (
                    <div>
                        <h1>Hello, World! </h1>,
                        <h2>现在是 {this.state.date.toLocaleTimeString()}</h2>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <Clock />,
            document.getElementById('example')
        );
        //   生命周期添加到类里
        class Clock1 extends React.Component {
            // 构造器
             constructor(props) {
                 super(props);
                 this.state = {date : new Date()};
             }
            // 
             componentDidMount() {
                 this.timerID = setInterval(
                     () => this.tick(),1000
                 );
             }
             componentWillUnmount(){
                 clearInterval(this.timerID);
             }
             tick() {
                 this.setState(
                     {
                         date:new Date()
                     }
                 );
             }
             render() {
                 return (
                     <div> 
                        <h1>HLELLO, World i am here</h1>
                        <h2> 现在是 {this.state.date.toLocaleTimeString()}</h2>
                     </div>
                 )
             }
        }
        
        ReactDOM.render(
            <Clock1 />,
            document.getElementById('example2')
        )
    </script>




</body>

</html>
